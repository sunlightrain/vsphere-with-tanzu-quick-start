  apiVersion: v1
  kind: Pod
  metadata:
    name: vsphere-with-tanzu-pod
    namespace: tanzu-quickstart
    labels:
      app: nginx
      role: demo
  spec:
    volumes:
      - name: my-pod-storage
        persistentVolumeClaim:
          claimName: vsphere-with-tanzu-pv
    containers:
      - name: my-pod-container
        image: nginx:stable
        ports:
          - containerPort: 80
            name: "http-server"
        volumeMounts:
          - mountPath: "/usr/share/nginx/html"
            name: my-pod-storage
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: http-server
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /
            port: http-server
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5